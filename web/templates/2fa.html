
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">{{ _('2-Faktor-Authentifizierung') }}</h1>
        <form method="post" action="{{ url_for('auth_routes.login_2fa_post') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">{{ _('2FA-Code oder Backup-Code') }}</label>
            <input name="code" class="form-control" required>
          </div>
          <button class="btn btn-primary">{{ _('Best√§tigen') }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
