{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">{{ _('Passwort zur√ºcksetzen') }}</h1>
        <form method="post" action="{{ url_for('reset_post', token=token) }}" class="row g-3">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="col-12">
            <label class="form-label">Reset-Token</label>
            <input type="text" name="token" placeholder="Reset-Token" required>
          </div>
          <div class="col-12">
            <label class="form-label">{{ _('Neues Passwort') }}</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">{{ _('Neues Passwort (Wiederholen)') }}</label>
            <input type="password" name="password2" class="form-control" required>
          </div>
          <div class="col-12 d-flex gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('auth_routes.login') }}">{{ _('Abbrechen') }}</a>
            <button class="btn btn-primary">{{ _('Speichern') }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
